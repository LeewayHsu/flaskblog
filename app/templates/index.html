{% extends "_base.html" %}
{% block body %}

<div class="page-header" id="banner">
    <div class="row">
        <div class="col-lg-12">
            <h1>Leeway's Blog</h1>
            <p class="lead">厚积薄发</p>
        </div>
    </div>
</div>

{% for post in posts %}
<div class="blog-post">
    <h2 class="blog-post-title"><a href="{{ url_for('main.post_details', id=post.id) }}" target="_blank">{{ post.title }}</a>
    </h2>

    <p class="blog-post-meta">{{ post.edit_time }}</p>
    {{ post.body|safe }}
</div>
{% endfor %}
<nav>
    <ul class="pager">
        <li><a href="{{ url_for('main.post_index') }}">全部文章</a></li>
    </ul>
</nav>
{% endblock %}
